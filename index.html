<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Employee Data Management</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
					  <!-- Optional theme -->
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
			<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		</head>
			<body>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="jumbotron">
							<h1>Employee Data Management</h1>
						</div>
						<div class="row">
							<div class="panel panel-default">
								<div class="panel-heading">Current Employees</div>
									<table class="table">
										<thead>
											<tr>
												<th>Employee Name</th>
												<th>Role</th>
												<th>Start Date</th>
												<th>Months Worked</th>
												<th>Monthly Rate ($)</th>
												<th>Total Billed ($)</th>
											</tr>
										</thead>
										<tbody id="sheet">
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="panel panel-default">
								<div class="panel-heading">
									<h3>Add Employee</h3>
								</div>
									<div class="panel-body">
										<form action="" id="form1">
											<div class="form-group">
												<label>Employee name</label>
												<input class="form-control" type="text" placeholder="Player Name" id="name">
											</div>
											<div class="form-group">
												<label>Role</label>
												<input class="form-control" type="text" placeholder="Player Name" id="role">
											</div>				
											<div class="form-group">
												<label>Start Date (DD/MM/YY - ex: 01/01/89)</label>
												<input class="form-control" type="text" placeholder="Player Name" id="date">
											</div>
											<div class="form-group">
												<label>Monthly Rate</label>
												<input class="form-control" type="text" placeholder="Player Name" id="rate">
											</div>
											<button class="btn btn-primary submit-btn" type="submit" form="form1" id="submit">Submit</button>								
										</form>
									</div>
								</div>
							</div>
						</div>
		
					</div>
				</div>
			</div>
				<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
				<script type="text/javascript" src="assets/javascript/app.js"></script>
			</body>
	</html>
